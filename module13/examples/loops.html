        <title>Loops</title>
        <meta charset="utf-8">

        <script type="text/javascript">

            function enter() {
                
                var aNumber = 1;

                var aString = "1";

                var bString = "2";

                var aBoolean = true;

                var bNumber = 2;

                while (aNumber < bNumber) {

                    alert("aNumber is less than bNumber.");

                    aNumber++;

                    alert("The value of aNumber in the while loop is now: " + aNumber);

                }  

                aNumber = 0;

               do {
               
                alert("The value of aNumber in the do while loop: " + aNumber);
                aNumber++;
                } while (aNumber < bNumber); 

                alert("You have reached the end of the script: aNumber is less than bNumber again!")
            }
        </script>
