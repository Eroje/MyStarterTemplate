<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="css/calculator.css">
        <!--We can make use of an extra styles here just for the calculator.-->

        <script src="scripts/calculator.js" type="text/javascript"></script><!--This calls the external calculator Javascripts.-->


        <script type="text/javascript">

            function calculate() {
                var course = 0;
                var uniforms = 0;
                var total = 0;

                if (document.getElementById("adult").checked == true ) {

                    course = 50;

                }
                else if (document.getElementById("teen").checked) {

                    course = 100;
                }
                else if (document.getElementById("child").checked) {

                    course = 150;
                }

                uniforms = 50 * document.getElementById("uniforms").value;

                total = course + uniforms;

                alert("Your total cost is: $ " + total); // This produces a concatenated string in an alert box.
            }

        </script>
        
    </head>

    <body>
        
        <header><img src="media/images/logo.png" alt="Martial Arts Logo"></header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calculator.html">Calculator</a></li>
            </ul>
        </nav>

       <main>
        <input type="hidden" value="0" id="operation"> <!--These hidden inputs contain our data.-->
        <input type="hidden" id="operand" value=""> <!--This will store the first number typed in.-->
        <input type="hidden" id="equivalent" value="0">
        <input type="hidden" id="decimalVar" value="0">
        <table>
            <caption><input type="text" id="result" value="0" readonly></caption>
            <tr>
                <td><input type="button" id="allclear" value="ac" onclick="allClear()"></td>
                <td><input type="button" id="square" value="x&sup2;" onclick="square()"></td>
                <td><input type="button" id="percent" value="%" onclick="percent()"></td>
                <td><input type="button" id="divide" value="&divide;" onclick="operators(4)"></td>
            </tr>

            <tr>
                <td><input type="button" id="seven" value="7" onclick="input(7)"></td>
                <td><input type="button" id="eight" value="8" onclick="input(8)"></td>
                <td><input type="button" id="nine" value="9" onclick="input(9)"></td>
                <td><input type="button" id="multiply" value="&times;" onclick="operators(3)"></td>
            </tr>

            <tr>
                <td><input type="button" id="four" value="4" onclick="input(4)"></td>
                <td><input type="button" id="five" value="5" onclick="input(5)"></td>
                <td><input type="button" id="six" value="6" onclick="input(6)"></td>
                <td><input type="button" id="subtract" value="&minus;" onclick="operators(2)"></td>
            </tr>

            <tr>
                <td><input type="button" id="one" value="1" onclick="input(1)"></td>
                <td><input type="button" id="two" value="2" onclick="input(2)"></td>
                <td><input type="button" id="three" value="3" onclick="input(3)"></td>
                <td><input type="button" id="add" value="&plus;" onclick="operators(1)"></td>
            </tr>

            <tr>
                <td><input type="button" id="plusminus" value="&plusmn" onclick="plusminus()"></td>
                <td><input type="button" id="zero" value="0" onclick="input(0)"></td>
                <td><input type="button" id="decimal" value="." onclick="decimalPoint()"></td>
                <td><input type="button" id="equals" value="=" onclick="equals()"></td>
            </tr>
        </table>
    </table>

       </main>

       </footer>

    </body>
</html>
