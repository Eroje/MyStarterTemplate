<html lang="en">
    <head>
        <title>Home Page</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/style.css">
        <!--Internal stylesheet overides the external stylesheet-->
        <style>
            body {
                background-color: black;
            }

            h2 {
                background-color: grey;
            }
        </style>

    </head>

    <body>

        <header></header>

        <nav><a href="index.html">Home</a></nav>

        <main>
            <!--The inline style overides the embedded (internal) style sheet-->
            <h1 style="color: yellowgreen; background-color: blue;">Module 4</h1>

            <h2>This is an example of the external style sheet.</h2>

            <p id="container">This is an example of a paragraph element with the ID of a container.</p>

            <!--This is incorrect. The validator told me so (https://validator.w3.org/nu/#textarea)-->
            <p id="container">Test</p>

            <h3 class="accent">This is an accented heading.</h3>

            <p class="accent">This is an accented paragraph.</p>

            <!--This has a different style than the others-->
            <div id="divelement">This is the <span class="accent">descendant</span> div element.</div>

        </main>

        <footer>This is a color test</footer>
        
        
    </body>
</html>
